<!DOCTYPE html>
<html>
<head>
<title>Text Application</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Bootstrap -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<!-- Main hero unit for a primary marketing message or call to action -->
		<div class="hero-unit">
			<h1>Text Application</h1>
		</div>
		<form>
			<div class="form-group">

				<label for="textmsg">Enter Text:</label>
				<textarea class="form-control" rows="5" id="textmsg" data-bind="value:textMessage"></textarea>

			</div>
			<button type="submit" class="btn btn-default" data-bind="click:sendMessage">Done</button>
		</form>

		<hr />
		
		<p id="textEchoResponse" ></p>

	</div>
	
	<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
	<script th:src="@{/js/knockout-3.4.0.js}"></script>
	<script th:src="@{/js/httpRequests.js}"></script>
	<script th:src="@{/js/textViewModel.js}"></script>
	<script th:src="@{/js/app.js}"></script>
	
</body>
</html>
