<!DOCTYPE html>
<html>
<head>
<title>Text Application</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Bootstrap -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<!-- Main hero unit for a primary marketing message or call to action -->
		<div class="hero-unit">
			<h1>Text Application</h1>
		</div>
		
		
		<form>
			<div class="row">			
				<div class="col-md-3">		
				  	<label for="usr">User Name:</label>
	 				<input type="text" class="form-control" id="usr" data-bind="value:newTextMessage.textUserName"/>
 				</div> 				
 			</div>	
 			<div class="row">
				<div class="col-md-9">		
					<label for="textmsg">Enter Text:</label>
					<textarea class="form-control" rows="5" id="textmsg" data-bind="value:newTextMessage.textMessage"></textarea>
				</div>
				
			</div>
			<button type="submit" class="btn btn-default" data-bind="click:postMessage">Done</button>
		</form>
		
		<div data-bind="visible:isServerMessageVisible">
			<hr />
			<strong>Message successfully sent!</strong>
			<p id="textEchoResponse" data-bind="text:serverMessage" ></p>
		</div>
		

		<hr />
		<h4>All Submissions</h4>
		<!-- ko foreach : allPostsByUser() -->
		<div class="row">
			<div class="col-md-3">
				<strong data-bind="text:userName"></strong>
			</div>
			<div class="col-md-3">
				<span data-bind="text:messageText"></span>
			</div>		
		</div>
		<!-- /ko -->		



	</div>
	
	<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
	<script th:src="@{/js/knockout-3.4.0.js}"></script>
	<script th:src="@{/js/httpRequests.js}"></script>
	<script th:src="@{/js/textViewModel.js}"></script>
	<script th:src="@{/js/app.js}"></script>
	
</body>
</html>
